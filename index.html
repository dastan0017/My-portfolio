<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dastan Rakhmanzhanov</title>
    <link rel="stylesheet" href="default.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Russo+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="style-1">
      <div class="main-container">
        <div class="greeting-wrapper">
          <h1>Hello from Dastan</h1>
        </div>

        <div class="intro-wrapper">
          <div class="nav-wrapper">
            <div class="dots-wrapper">
              <div id="dot-1" class="browser-dot"></div>
              <div id="dot-2" class="browser-dot"></div>
              <div id="dot-3" class="browser-dot"></div>
            </div>

            <ul class="navigation">
              <li>
                <a href="#">Contact</a>
              </li>
            </ul>
          </div>

          <div class="left-column">
            <img id="profile-pic" src="img/Dastan.jpg" />
            <h5 style="text-align: center; line-height: 0;">
              Persolalize Theme
            </h5>
            <div class="theme-options-wrapper">
              <div id="light-mode" class="theme-dot"></div>
              <div id="blue-mode" class="theme-dot"></div>
              <div id="green-mode" class="theme-dot"></div>
              <div id="purple-mode" class="theme-dot"></div>
            </div>
            <p class="settings-note">
              Theme settings will be saved for<br />
              your next visit
            </p>
          </div>

          <div class="right-column">
            <div class="preview-shadow">
              <div class="preview">
                <div id="corner-tl" class="corner"></div>
                <div id="corner-tr" class="corner"></div>
                <h3>What I Do</h3>
                <p>
                  Front-end developer, Web designer. Really love clarity and
                  creativity
                </p>
                <div id="corner-br" class="corner"></div>
                <div id="corner-bl" class="corner"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="style-2">
      <div class="main-container">
        About
      </div>
    </section>

    <section class="style-1">
      <div class="main-container">
        Portfolio
      </div>
    </section>

    <section class="style-2">
      <div class="main-container">
        Contact
      </div>
    </section>
  </body>
</html>
